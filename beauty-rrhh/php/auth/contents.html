<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8"> <!-- utf-8 works for most cases -->
    <meta name="viewport" content="width=device-width"> <!-- Forcing initial-scale shouldn't be necessary -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Use the latest (edge) version of IE rendering engine -->
    <meta name="x-apple-disable-message-reformatting">  <!-- Disable auto-scale in iOS 10 Mail entirely -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <title></title> <!-- The title tag shows in email notifications, like Android 4.4. -->

   

</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #fff;">
	<div class="col-md-6 col-md-offset-3" style="padding-top: 100px;">
          <div class="table-responsive">
               <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;border-color:#ccc;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#f0f0f0;}
.tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
.tg .tg-0lax{text-align:left;vertical-align:top}
.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
</style>
<table class="table table-hover table-bordered">

  <tr>
    <th class="tg-c3ow" colspan="2"><center>BEAUTY SOFT <br> AUTORIZACION # %codigoaut%</center></th>
  </tr>
  <tr>
    <td class="tg-0lax"><b>TIPO:</b></td>
    <td class="tg-0lax">%tipo%</td>
  </tr>
  <tr>
    <td class="tg-0lax"><b>SAL&Oacute;N:</b></td>
    <td class="tg-0lax">%salon%</td>
  </tr>
  <tr>
    <td class="tg-0lax"><b>VALOR:</b></td>
    <td class="tg-0lax">$%valor%</td>
  </tr>
  <tr>
    <td class="tg-0pky"><b>BENEFICIARIO:</b></td>
    <td class="tg-0pky">%beneficiario%</td>
  </tr>
  <tr>
    <td class="tg-0pky"><b>POR CONCEPTO DE:</b></td>
    <td class="tg-0pky">%concepto%</td>
  </tr>
  <tr>
    <td class="tg-0pky"><b>APROBADO POR:</b></td>
    <td class="tg-0pky">%aprobado_por%</td>
  </tr>
  <tr>
    <td class="tg-0pky"><b>FECHA:</b></td>
    <td class="tg-0pky">%fecha_aprobado%</td>
  </tr>
</table>
          </div> 
    </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
